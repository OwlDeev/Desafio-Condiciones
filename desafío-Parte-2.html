<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style-desafio2.css">

<body>
    <main>
        <div class="divMain">
            <div class="divSticker fade-in">
                <div class="sticker">
                    <img src="assets/imgs/sticker1.jpg" alt="" class="imgSticker">
                    <label for="" class="titleImg">"WUUUU HUUU"</label>
                    <input type="number" id="inputSticker1" min="0">

                <div class="sticker">

                    <input type="number" id="inputSticker2" min="0">
                </div>

                <div class="sticker">

                    <label for="" class="titleImg">"HAAAA HAAA"</label>
                    <input type="number" id="inputSticker3" min="0">

            </div>
            <div class="verifyButton fade-in">

                </div>
            </div>

        </div>
